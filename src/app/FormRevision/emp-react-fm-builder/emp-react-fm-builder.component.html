<div class="container">
        <form [formGroup]="empFormGroup">
            <div class="form-group">
                <label>Name</label>
                <input formControlName="Name" class="form-control" type="text">
                <span *ngIf="isSubmitted && this.empFormGroup.get('Name').hasError('required')">Name is required</span>
            </div>
            <div class="form-group">
                    <label>Salary</label>
                <input formControlName="Salary" class="form-control" type="number" maxlength="6" minlength="10">
                <span *ngIf="isSubmitted && this.empFormGroup.controls.Salary.hasError('required')">Salary is required</span>
            </div>
            <div class="form-group">
                    <label>DOB</label>
                <input formControlName="DOB" class="form-control" type="date">
                <span *ngIf="isSubmitted && this.empFormGroup.controls.Salary.hasError('required')">Salary is required</span>
            </div>
            <div class="form-group">
                <button type="button" class="button" (click)="submitEmployee()">Save</button>
            </div>
    
        </form>
    </div>
