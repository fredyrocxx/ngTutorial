<div class="container">
    <form [formGroup]="employeeFrmGrp">
        <div class="form-group">
            <label>Name</label>
            <input formControlName="Name" class="form-control" type="text">
            <div *ngIf="this.employeeFrmGrp.controls.Name.touched && 
            this.employeeFrmGrp.controls.Name.hasError('required')" class="">Please enter Name </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="radio">
                <label><input type="radio" formControlName="Gender" value="female" name="Gender" checked>Female</label>
            </div>
            <div class="radio">
                <label><input type="radio" formControlName="Gender" value="male" name="Gender" >Male</label>
            </div>
            <div *ngIf="this.employeeFrmGrp.controls.Gender.touched &&
             this.employeeFrmGrp.controls.Gender.hasError('required')" class="">Please select Gender </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input formControlName="Email" class="form-control" type="email">
            <div *ngIf="this.employeeFrmGrp.controls.Email.touched &&
             this.employeeFrmGrp.controls.Email.hasError('required')" class="">Please enter Email </div>
        </div>
        <div class="form-group">
            <label>DOB</label>
            <input formControlName="Dob" class="form-control" type="date">
            <div *ngIf="this.employeeFrmGrp.controls.Dob.touched &&
             this.employeeFrmGrp.controls.Dob.hasError('required')" class="">Please enter DOB </div>
        </div>
        <div class="form-check">
                <input type="checkbox" formControlName="IsActive" class="form-check-input" id="isactive">
                <label class="form-check-label" for="isactive">Is Active?</label>
                <div *ngIf="this.employeeFrmGrp.controls.IsActive.touched
                 && this.employeeFrmGrp.controls.IsActive.hasError('required')" class="">Please choose active status </div>
              </div>
        <div class="form-group">
            <button type="button" [disabled]="!this.employeeFrmGrp.valid" class="button" (click)="saveEmployee()">Save</button>
        </div>

    </form>
    <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Status</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employeeList;let i=index;">
                <th scope="row">{{i + 1}}</th>
                <td>{{employee.name}}</td>
                <td>{{employee.dateOfBirth}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.isActive}}</td>
                <td (click)="setEditMode(employee)">Edit</td>
                <td (click)="deleteEmployee(employee)">Delete</td>
              </tr>
           
            </tbody>
          </table>
</div>
